<div data-ng-controller="vetController">
      <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Specialties</th>
        </tr>
        </thead>

        <tr ng-repeat="vet in vetList">
            <td>{{vet.firstName}} {{vet.lastName}}</td>
            <td><span ng-repeat="specialty in vet.specialties">{{specialty.name + ' '}}</span></td>

        </tr>
    </table>    
</div>
